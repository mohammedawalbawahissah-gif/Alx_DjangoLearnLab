<!DOCTYPE html>
<html>
<head>
    <title>{{ library.name }} Details</title>
</head>
<body>
   <h1>{{ library.name }}</h1>
<p>Location: {{ library.location }}</p>

<h2>Books in this library:</h2>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
