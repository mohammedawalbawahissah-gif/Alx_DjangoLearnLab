{% extends "base.html" %}
{% block content %}
  <h1>Blog Posts</h1>

  {% for post in posts %}
    <article>
      <h2>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
      </h2>
      <p>{{ post.content|truncatechars:150 }}</p>
      <small>By {{ post.author }} on {{ post.date_posted }}</small>
    </article>
    <hr>
  {% endfor %}
{% endblock %}
