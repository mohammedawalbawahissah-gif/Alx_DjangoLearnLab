{% extends 'blog/base.html' %}
{% block content %}
<h2>{% if comment %}Edit{% else %}Add{% endif %} Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if comment %}Update{% else %}Post{% endif %}</button>
</form>
<a href="{% if comment %}{% url 'post_detail' comment.post.id %}{% else %}{% url 'post_detail' post.id %}{% endif %}">Cancel</a>
{% endblock %}
